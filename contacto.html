    <header>

            <img src="img/logo.png" alt="SimpleTech Logo">
            <h1>SimpleTech</h1>

        <nav>
            <ul>

                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contacto">
            <h2>Contacto</h2>
            <form action="mailto:customer.service@simpletech.com" method="post" enctype="text/plain">
                <label for="email">Tu Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="problema">Tipo de Problema:</label>
                <input type="text" id="problema" name="problema" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
